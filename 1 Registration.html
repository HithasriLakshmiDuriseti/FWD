<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <br><div class="h4" align="center">REGISTRATION FORM</div><br>
    <form action="">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-auto">
            <label for="name" class="form-label">Name of the Student</label>
            <input type="text" name="" id="" class="form-control" placeholder="Enter your name"> <br>
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" placeholder="Enter Password"> <br>
                
            <select name="" id="" class="form-select">
                <option value="0">Branch</option>
                <option value="1">CSE</option>
                <option value="2">IT</option>
                <option value="3">ECE</option>
                <option value="4">EEE</option>
                <option value="5">MEC</option>
                <option value="6">CIV</option>
            </select> <br> 
            <label for="gen">Gender</label> <br>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender">
                <label for="gen">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender">
                <label for="gen">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender">
                <label for="gen">Others</label>
            </div> <br>
            <label for="interests">Interests</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="int">Music</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="int">Sports</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="int">Enterpreneurship</label>
            </div> <br>
                    <div class="text-center">
                        <button class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
